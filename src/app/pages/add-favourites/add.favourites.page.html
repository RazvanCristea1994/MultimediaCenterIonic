<app-navbar [pageName]="'Create favourites list'"></app-navbar>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-card-header>
                <ion-card-title>Selected:</ion-card-title>
                <ion-list>
                    <ion-item *ngFor="let movie of favourites.movies; let i = index">
                        <ion-label>
                            {{i + 1}}
                        </ion-label>
                    <ion-label>{{movie.title}}</ion-label>
                    <ion-icon name="close-outline" (click)="deleteMovie(movie)"></ion-icon>
                    </ion-item>
                </ion-list>
            </ion-card-header>
        </ion-card-content>
    </ion-card>

    <div *ngIf="movies">
        <h5>Available Movies:</h5>
        <ion-list>
          <ion-item *ngFor="let movie of movies; let i = index">
            <ion-label>
              {{i + 1}}
            </ion-label>
            <ion-label>{{ movie.title }}</ion-label>
            <ion-icon name="add" (click)="addMovie(movie)"></ion-icon>
          </ion-item>
        </ion-list>
    </div>
</ion-content>

<ion-footer>
    <ion-button expand="block" (click)="saveFavourites()">Save</ion-button>
    <ion-button expand="block" color="secondary" (click)="goToFavouritesList()">Back to favourites</ion-button>
</ion-footer>
