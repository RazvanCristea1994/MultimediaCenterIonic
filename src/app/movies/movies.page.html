<app-navbar [pageName]="'Movies'"></app-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let movie of movies; let i = index">
            <ion-label>{{ i + 1 }}</ion-label>

            <ion-label>{{ movie.title }}</ion-label>

            <ion-label>{{ movie.rating }}</ion-label>

            <ion-icon name="close-outline" (click)="deleteMovie(movie)"></ion-icon>
            <ion-icon name="create-outline" (click)="goToEditMovie(movie)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button expand="block" (click)="goToAddMovie()">Add movie</ion-button>
</ion-footer>
